<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BÃ i 8</title>
	<meta name="viewpost" content="width=decive-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery.validate.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="" method="post" id="form">
			<div class="alert alert-primary" role="alert">
				Form validation
                  </div>
            <div class="form-group row">
            	<label for="name" class="col-sm-2 col-form-label">
            		Name*
            	</label>
                  <div class="col-sm-5">
                        <input type="text" name="name" id="name" class="form-control">
                  </div>
            </div>
            <div class="form-group row">
            	<label for="mobile" class="col-sm-2 col-form-label">
            		Mobile*
            	</label>
                  <div class="col-sm-5">
                       <input type="text" name="mobile" id="mobile" class="form-control"> 
                  </div>
            </div>
            <div class="form-group row">
            	<label for="email" class="col-sm-2 col-form-label">
            		Email*
            	</label>
                  <div class="col-sm-5">
                       <input type="text" name="email" id="email" class="form-control">
                  </div>
            </div>
            <div class="form-group row">
            	<label for="code" class="col-sm-2 col-form-label">
            		Code(Exact 11 digit)
            	</label>
                  <div class="col-sm-5">
                        <input type="text" name="code" id="code" class="form-control">
                  </div>
            </div>
            <div class="form-group row">
            	<label for="length" class="col-sm-2 col-form-label">
            		Min Length
            	</label>
                  <div class="col-sm-5">
                        <input type="text" name="length" id="length" class="form-control">
                  </div>
            </div>
            <div class="form-group row">
            	<label for="number" class="col-sm-2 col-form-label">
            		Number
            	</label>
                   <div class="col-sm-5">
                        <input type="text" name="number" id="number" class="form-control">
                  </div>
            </div>
            <div class="form-group row">
            	<label for="web" class="col-sm-2 col-form-label">
            		Website
            	</label>
                  <div class="col-sm-5">
                        <input type="text" name="web" id="web" class="form-control">
                  </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			var obj_validate = {
				rules: {
					name: {
						required: true
					},
					mobile: {
						required: true,
						number: true
					},
					email: {
						required: true,
                                    email: true
					},
                              code: {
                                    required: true,
                                    number: true,
                                    min: 11
                              },
                              length: {
                                    required: true,
                                    number: true,
                                    min: 3
                              },
                              number: {
                                    required: true,
                                    number: true
                              },
                              web: {
                                    required: true
                              }

				},
                        messages: {
                              name: {
                                    required: 'Please Enter Name'
                              },
                              mobile: {
                                    required: 'Please Enter Mobile',
                                    number: 'Please Enter Valid Mobile Number'
                              },
                              email: {
                                    required: 'Please Enter Email',
                                    email: 'Please Enter Valid Email'
                              },
                              code: {
                                    required: 'Please Enter Code',
                                    number: 'Please Enter Valid Number',
                                    min: 'Please Enter 11 Digit code'
                              },
                              length: {
                                    required: 'Please Enter Length',
                                    number: 'Please Enter Valid Number',
                                    min: 'Please Enter Minimum Digit'
                              },
                              number: {
                                    required: 'Please Enter Number',
                                    number: 'Please Enter Only Digits'
                              },
                              web: {
                                   required: 'Please Enter Website Url' 
                              }   
                        },
                        errorPlacement: function(error, element) {
                              error.insertAfter(element);
                              error.wrap('<p style="color: red"></p>')
                        }
			};
			$('#form').validate(obj_validate);
		});
	</script>
</body>
</html>
