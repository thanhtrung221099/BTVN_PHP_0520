<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BÃ i 7</title>
	<meta name="viewpost" content="width=decive-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="jquery.validate.min.js"></script>
</head>
<body>
	<div class="container">
		<form action="" method="post" id="form">
			<div class="form-group">
                <label for="fullname">
                	Full Name
                </label>
                <input type="text" class="form-control" id="fullname" name="fullname">
            </div>
            <div class="form-group">
            	<label for="school">
            		School
            	</label>
            	<input type="text" name="school" id="school" class="form-control">
            </div>
            <div class="form-group">
            	<label for="username">
            		Username
            	</label>
            	<input type="text" name="username" id="username" class="form-control">
            </div>
            <button type="reset" class="btn btn-light btn-sm">Cancel</button>
            <button type="submit" class="btn btn-info btn-sm">Create User</button>
		</form>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			var obj_validate = {
				rules: {
					fullname: {
						required: true
					},
					school: {
						required: true
					},
					username: {
						required: true
					}
				},
				errorPlacement: function(error, element){
					error.insertAfter(element);
					error.wrap('<p style = "color: red"></p>')
				}
			};
			$('#form').validate(obj_validate);
		});
	</script>
</body>
</html>
